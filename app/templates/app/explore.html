{% extends 'app/base.html' %}
{% load static %}


{% block body %}
    <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Hotel Id</th>
                <th scope="col">Hotel Name</th>
              </tr>
            </thead>
            <tbody>
              {% for hotel in Hotels %}
              <tr>
                <th scope="row">{{ hotel.id }}</th>

                <td> <a href="#"> {{ hotel.name }} </a> </td>
              </tr>
              {% endfor %}
{% endblock %}
