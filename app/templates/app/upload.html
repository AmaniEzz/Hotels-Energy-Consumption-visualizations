
{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

{% load static %}


{% block body %}

<h2> Upload CSV files </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
             {{ form.files|as_crispy_field }}
        </div>

        <button type="submit" class="btn btn-m btn-primary">Upload</button>
        </form>
{% endblock %}
